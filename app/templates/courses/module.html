{% extends "base.html" %}

{% block page_content %}
<h1>{{module.name}}</h1>
<ul class="list-group">
    {% for task in module.tasks %}
    <li class="list-item">
        <a href={{url_for("courses.task", module_id=module.id ,task_num=loop.index0)}}>{{task_num}}. task.name</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
